<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>

  <!-- Fallback: most browsers treat 0 as "immediate" -->
  <meta http-equiv="refresh" content="0; url=https://ts-flix.free.nf/">

  <script>
    // Try to redirect after ~5ms; many browsers clamp to ~4ms minimum.
    // location.replace() avoids leaving this page in the back history.
    setTimeout(function () {
      location.replace("https://ts-flix.free.nf/");
    }, 5);
  </script>
</head>
<body>
  <noscript>
    Redirecting… If not redirected, <a href="https://ts-flix.free.nf/">click here</a>.
  </noscript>
</body>
</html>
